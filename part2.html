<script>
    
    
       
       function process(){

        var n1, n2, n3, n4, hwAvg, midExam, finalExam, participation, sum, msg, result;

           n1= document.getElementById("homework").value;
           n2= document.getElementById("mid-term").value;
           n3= document.getElementById("final").value;
           n4=document.getElementById("part").value;

           hwAvg=parseInt(n1);
           midExam=parseInt(n2);
           finalExam=parseInt(n3);
           participation=parseInt(n4);

           msg=document.getElementById("grade-message");
           msg.innerHTML="";


           sum=(.5*hwAvg)+(.2*midExam)+(.2*finalExam)+(.1*participation);
 
           document.getElementById("final-average").value=sum




        if ( n1>100 || n2>100 || n3>100 || n4>100 ){
		    msg.innerHTML="INVALID NUMBER! Please enter numbers only between 0-100!" 
            
        return;}

        if ( n1<0 || n2<0 || n3<0 || n4<0 ){

            msg.innerHTML="INVALID NUMBER! Please enter numbers only between 0-100!"  
        return;}



        if (sum>=90)  {
               document.getElementById("grade").value = "A";
           }
        else if (sum>=80 && sum<90) {
               document.getElementById("grade").value = "B";
            }
        else if (sum>=70 && sum<80) {
               document.getElementById("grade").value = "C";
               }
        else if (sum>=60 && sum<50) {
               document.getElementById("grade").value = "D" , msg.innerHTML="Student must repait the class!";
               }
        else if (sum<=50) {
               document.getElementById("grade").value = "F" , msg.innerHTML="Student must repait the class!";
               }

       }

</script>
