<style>
            #displaytable {margin: 30px 90px;}
            table td { border: 1px solid gray;
                            border-style: dotted; }
            table th {border:1px solid gray}
            table { border-collapse: collapse; margin-bottom: 10px;}
            td, th { padding: 3px; }
            th { background-color: maroon; color: white; }
            tr:nth-child(even) { background-color: yellow; }
            tr:nth-child(odd) { background-color: orange; }

</style>

<script>

    function process() {


      var principal = 1000;
      var output="";
      var finalamount = 0;
      
    for (var rate=5; rate<=7; rate++) {
          output += "<table><tr><th>Year</th><th>Amount in Deposit</th><th>Interest Rate = " + rate + "%</th></tr>";
    
    for (var years=1; years<=10; years++) {
             finalamount = principal * (( 1 + rate/100 )**years);
             output += "<tr><td>" + years + "</td><td>" + finalamount.toFixed(2) + years + "</td><td>" + rate/100 + "</td></tr>";
          }
          output += "</table>";	  

    }
     
      document.getElementById("displaytable").innerHTML= output;

      }
      
</script>



</head>

<body onLoad="process()" class="background-color">
