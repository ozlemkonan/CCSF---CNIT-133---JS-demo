    function search() {
        var count = 0;

        var key = document.getElementById("key").value.toUpperCase().charAt(0);
        var key = key.toUpperCase();

        var stringToSearch = document.getElementById("lines").value.toUpperCase();
        stringToSearch = stringToSearch.toUpperCase();


        for (i = 0; i < stringToSearch.length; i++) {

            if (stringToSearch.charAt(i) == key)
                count++;
        }

        if (count == 0) {
