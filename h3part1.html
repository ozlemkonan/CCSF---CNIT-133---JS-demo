<script>

     $(function() {
        $( "#draggable" ).draggable();
        doSth()
    });
        

    function doSth() {
    
                    var sum = 0;
                    var multiplication = 1;
                    var sum1 = 0;
                    var multiplication1 = 1;
                    var x = 3;
        
    for ( var num = 5; num <= 21; num += 4 )

        { 
            sum += num;
            multiplication *= num;
        }
        
    while( x <= 21 ) 

       {
        multiplication1 *= x;
        sum1 += x;
        x = x + 3;
        }
        
        document.getElementById("multi").value = multiplication;
        document.getElementById("total").value = sum;
        document.getElementById("multi1").value = multiplication1;
        document.getElementById("total1").value = sum1;
       
}
        
      
</script>
