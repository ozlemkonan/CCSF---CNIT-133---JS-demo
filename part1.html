            function process() { 
             
               var number1, number2, number3, number4, number5, n1, n2, n3, n4, n5, positiveCount=0, negativeCount=0, zeroCount=0;

                     if (n4>0)
                     positiveCount= positiveCount+1;

            "\nThere were " +  negativeCount + " negative numbers" + 
            "\nThere were " + positiveCount + " positive numbers" + 
            "\nThe amount of zeroes was " + zeroCount) 
            
            }
