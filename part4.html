<script>
 
$(document).ready(function() { 
      
      var random1, random2, r1, r2, result, 
      
      random1 = Math.floor(Math.random() * 9) + 1 ;
      random2 = Math.floor(Math.random() * 9) + 1 ;
      
      r1= parseFloat(random1);
      r2= parseFloat(random2);

      document.getElementById("num1").value= r1;
      document.getElementById("num2").value= r2;
      result = r1 * r2;

      msg=document.getElementById("grade-message");
      msg.innerHTML="";
      
      $("#submit").click(function() {
        answer= parseInt($('#num3').val());
      
      
      if(answer===result)

      { 
        document.getElementById("result").value= result, msg.innerHTML="Very Good!"
      }
      
      else
      {
        document.getElementById("result").value=result, msg.innerHTML="Please try it again!"
      }
      
      })
});

</script>
